<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit&display=swap"
      rel="stylesheet"
    />
    <title>Social-Links</title>
  </head>
  <body>
    <div class="social-links-container">
      <div class="profile-pic">
        <img src="assets/images/avatar-jessica.jpeg" alt="bio-photo" />
      </div>
      <div class="biography">
        <div class="bio-text">
          <h2>Jessica Randall</h2>
          <h5>London, United Kingdom</h5>
        </div>
      </div>
      <div class="media-links">
        <p>"Front-end developer and avid reader."</p>
        <div class="link-button">
          <h4>GitHub</h4>
        </div>
        <div class="link-button">
          <h4>Frontend Mentor</h4>
        </div>
        <div class="link-button">
          <h4>LinkedIn</h4>
        </div>
        <div class="link-button">
          <h4>Twitter</h4>
        </div>
        <div class="link-button">
          <h4>Instagram</h4>
        </div>
      </div>
    </div>
    <!-- This is the missing closing div tag -->
  </body>
</html>
